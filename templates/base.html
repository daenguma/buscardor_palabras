<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/index2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/normalize.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %} - Busca Palabras</title>
    {% endblock %}
</head>
<body>
    <div class="main-div">
        <div class="nav-div">
            <nav>
                {% block inicio %}
                <ul>
                    <li class="li-inicio">
                        <div class='navMenu' id='navMenuId'><a href="{{ url_for('index2') }}" class='main_links'>Ir a inicio</a><a class='icon' href='javascript:void(0);' onclick='openMenu()'>&#9776;</a></div>
                    </li>
                </ul>
                {% endblock inicio %}
            </nav>
        </div>
        
        <div class="content-div">
            {% block content %} 
            {% endblock content %}
        </div>
    </div>
</body>
</html>
