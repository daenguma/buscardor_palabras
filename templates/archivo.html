<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de palabras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/normalize.css') }}"> 
    <script src="{{ url_for('static', filename = 'js/index.js') }}" defer></script>
    <script src="{{ url_for('static', filename = 'js/archivo.js') }}" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-div">
        <a href="{{ url_for('index') }}">Ir al inicio</a>
        <a href="{{ url_for('abrir', name=result[0]) }}" target="_blank">{{ result[0] }}</a>
        <p><button class="btn-back">Regresar</button></p>
        <form action="{{ url_for('result') }}" method="get">
            <input type="text" name="dir">
            <input type="submit" value="Buscar">
        </form>
        <p>
            <select name="filtro" class='decorated'>
                <option value="">Filtrar por...</option>
                <option value="all" onclick="isSelectedFilter(this)">Ver todo</option>
            </select>
        </p>
    </div>
    <br>
    <div class="table-div">
        <table>
            <tr>
                <th style="width: 100px;">EXPRESION</th>
                <th style="width: 1100px;">REGISTRO</th>
                <th style="width: 65px;">LINEA</th>
            </tr>
            {% for reg in result[1] %}
            <tr class="tr-result">
                <td class="td-result td-exp" style="width: 100px;">{{ reg['EXPRESION'] }}</td>
                <td class="td-result td-reg" style="width: 1100px;">{{ reg['REGISTRO'] }}</td>
                <td class="td-result td-line" style="width: 65px;">{{ reg['LINEA'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
